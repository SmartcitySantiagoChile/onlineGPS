<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset=utf-8 />
    <title>Beacon test</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Load c3.css -->
    <link href="{% static "components/c3/c3.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <style>
        html, body, .container-fluid {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100%">
            <div class="col-md-3">
                <HR>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ventana de tiempo</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-inline">
                            <input id="start" type="text" class="form-control" placeholder="feche-hora" 
                                value="2017-01-09 14:36:00">
                            <input id="end" type="text" class="form-control" placeholder="feche-hora"
                                value="2017-01-09 14:37:00">
                            <input type="button" id="update" value="Actualizar grÃ¡fico" class="btn btn-default" /> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9" style="height: 100%;min-height: 100%">
                <div id="chart" style="height: 100%;min-height: 100%"></div>
            <div>
        </div>
    </div>
 
    <!-- Load d3.js and c3.js -->
    <script src="{% static "components/d3/d3.min.js"%}" charset="utf-8"></script>
    <script src="{% static "components/c3/c3.min.js" %}"></script>
    <script src="{% static "components/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    <script>
        /*
         *  CHART
         */
        var chart = c3.generate({
            bindto: '#chart',
            data: {
	        xs:{'as':'x'},
                columns: [
		    ['as',1,2,3],
		    ['x',1,2,3]
                ],
		xFormat: '%Y-%m-%d %H:%M:%S',
            },
            axis: {
                x: {
                    type: "timeseries",
                    tick: {
                        format: '%H:%M:%S',
			rotate: -75,
			multiline: false
		    },
                    label: {
		        text: 'Hora[HH:MM:SS]'
		    },
		    height: 80
                },
		y: {
                    label: {
	                text: 'RSSI',
                        position: 'outer',
	            }
		}
            },
	    lables: true,
        });

        /*
         *  UPDATE CHART
         */
        var update = function() {
	    console.log('updating chart...');
            var start = $('#start').val();
            var end = $('#end').val();

            $.get('getChartData', {'start': start, 'end': end}, 
            function(data){
		console.log(data);
		console.log(data['columns']);
		console.log(data['xs']);
                
                chart.load({
                    xs: data['xs'],
                    colums: data['columns'],
                    xFormat: '%Y-%m-%d %H:%M:%S',
		    //unload: true,
                });
		chart.xgrids.add(data['events']);
		console.log('chart updated');
            });
        }

        /*
         *  ADD BEHAVIOR TO BUTTON
         */
        $('#update').click(update);
    </script>
</body>
</html>
